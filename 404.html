<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the path and redirect to index.html
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace(location.origin + '/mad-transit/');
    </script>
  </head>
  <body></body>
</html>
